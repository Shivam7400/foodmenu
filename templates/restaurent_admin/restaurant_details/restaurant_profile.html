{% extends 'restaurent_admin/base.html' %}
{% load static %}


{% block content %}
<div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Profile</h2>
                </div>
                <div class="contact-detail-main-area main_area_contact_detail">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="contact-form-main-area" method="POST" id="paymentFrm"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12  text-center">
                                        <div class="form-group text-center">
                                            {% if data.qr_code %}
                                            <a href="{% url 'generate-pdf' data.id %}" download><img src="http://127.0.0.1:8000/media/{{data.qr_code}}"  alt="Image Here" style="height: 1.7in; width: 5cm;" ></a>
                                            {% else %}
                                                <h2>No Image</h2>
                                            {% endif %}

                                        </div>
                                    </div>
                                    
                                   
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Owner Name</label>
                                            <input type="text" class="form-control field change_border" value="{{data.user_id.full_name}}" disabled
                                                >
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Owner Email</label>
                                            <input type="email" class="form-control field change_border" name="email_id" value="{{data.user_id.email_id}}" disabled
                                                 id="email_id">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label> Restaurant Name</label>
                                            <input type="text" class="form-control field change_border"  value="{{data.restaurant_name}}" disabled
                                                >
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="gender" >Restaurant Address</label><br>
                                            <input type="text" class="form-control field change_border"  disabled value="{{data.restaurant_address}}"  >
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label> Restaurant Id</label>
                                            <input type="number" class="form-control field change_border"  value="{{data.restaurant_id}}" disabled
                                                >
                                        </div>
                                    </div>
                    
                                    <div class="col-lg-12">
                                        <div class="contact-form-submint-btn-area">
                                            <a href="{% url 'show-restaurant-details' %}" class="btn btn-success">Back</a>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
