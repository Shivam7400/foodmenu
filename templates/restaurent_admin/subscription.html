<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>FoodMenu.Subscription page</title>

  <style>
    .card {
      border: none;
      padding: 10px 50px;
    }

    .card::after {
      position: absolute;
      z-index: -1;
      opacity: 0;
      -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .card:hover {


      transform: scale(1.02, 1.02);
      -webkit-transform: scale(1.02, 1.02);
      backface-visibility: hidden;
      will-change: transform;
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, .75) !important;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card:hover .btn-outline-primary {
      color: white;
      background: #007bff;
    }
  </style>

</head>

<body>


  <div class="container-fluid" style="background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);">
    <div class="container p-5">
      <div class="row">
        {% for data in data %}
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="card h-100 shadow-lg">
            <form method="post">
              {% csrf_token %}
              <div class="card-body">
                <div class="text-center p-3">
                  <h5 class="card-title">{{data.heading}}</h5>
                  <small>Individual</small>
                  <br><br>
                  <input type="hidden" name="payment" value="{{data.subscription_price}}">
                  <span class="h2">{{data.subscription_price}}Rs</span>
                  <br><br>
                  <small>Duration: <h3>{{data.subscription_duration}}</h3></small>month
                  <br><br>
                </div>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's
                  content.</p>
              </div>

              <div class="card-body text-center">
                <button class="btn btn-outline-primary btn-lg" style="border-radius:30px" id="rzp-button1">Select</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <script>
                  var options = {
                    "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
                    "name": "Vaibhav Rastogi", //your business name
                    "description": "Test Transaction",
                    "image": "https://example.com/your_logo",
                    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                    "handler": function (response) {
                      alert(response.razorpay_payment_id);
                      alert(response.razorpay_order_id);
                      alert(response.razorpay_signature)
                    },
                    "prefill": {
                      "name": "Gaurav Kumar", //your customer's name
                      "email": "gaurav.kumar@example.com",
                      "contact": "8808278169"
                    },
                    "notes": {
                      "address": "Razorpay Corporate Office"
                    },
                    "theme": {
                      "color": "#3399cc"
                    }
                  };
                  var rzp1 = new Razorpay(options);
                  rzp1.on('payment.failed', function (response) {
                    alert(response.error.code);
                    alert(response.error.description);
                    alert(response.error.source);
                    alert(response.error.step);
                    alert(response.error.reason);
                    alert(response.error.metadata.order_id);
                    alert(response.error.metadata.payment_id);
                  });
                  document.getElementById('rzp-button1').onclick = function (e) {
                    rzp1.open();
                    e.preventDefault();
                  }
                </script>
              </div>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div>
    <a href="{% url 'user-logout' %}" class="btn btn-outline-warning btn-lg" style="border-radius:30px">Cancel</a>
  </div>


</body>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>

</html>
