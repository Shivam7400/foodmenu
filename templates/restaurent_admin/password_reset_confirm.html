  <section class="align-items-center d-flex h-100">
    <div class="container vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; overflow: hidden;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block px-0">
                <img src="{% static 'images/bgfood4.jpg' %}" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center px-0">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center justify-content-center mb-5">
                      <img height="90" src="{% static 'images\food-logo.png' %}" alt="">
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter Your New Password</h5>

                    {% csrf_token %}

                    {{form.as_p}}


                    <div class="pt-1 mt-3 mb-4">
                      <button class="btn btn-block submitBtn" type="submit">Submit</button>
                    </div>

                  </form>
                  {% if messages %}
                  {% for message in messages %}
                  {% if message.tags %}
                  <script>swal("FoodMenu!", "{{message}}", "{{message.tags}}");</script>
                  {% endif %}
                  {% endfor %}
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
