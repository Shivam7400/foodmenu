{% extends 'admin/base.html' %}
{% load static %}


{% block content %}
<div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Profile</h2>
                </div>
                <div class="contact-detail-main-area main_area_contact_detail">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="contact-form-main-area" method="POST" id="paymentFrm"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;"> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            {% if datas.choose_profilepic %}
                                                <img src="{{datas.choose_profilepic.url}}" alt="Image Here" style="height: 1.5in; width: 8cm;">
                                            {% endif %}
                                            <div class="change-photo-btn-area">
                                                <label for="edit" class="change-poto-btn edit_btn">
                                                    <i class="fa fa-camera" aria-hidden="true"></i>
                                                </label>
                                                <input type="file" name="choose_profilepic" id="edit" class="edit-file">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;"> Name: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control field change_border" value="{{datas.full_name}}"
                                                name="full_name" id="name">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Email: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control field change_border" name="email_id" value="{{datas.email_id}}"
                                                 id="email_id">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Phone Number: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="number" class="form-control field change_border"  value="{{datas.phone_number}}"
                                                name="phone_number" id="phone_number">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="contact-form-submint-btn-area">
                                            <button class="contact-form-submint-btn btn_submit">Submit</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
