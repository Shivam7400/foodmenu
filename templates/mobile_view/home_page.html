<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin/css/mob_view.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <header class="mobHeader">
        <nav class="d-flex justify-content-between ">
            <div>
                <img src="{% static 'images\food-truck-logo 1.png' %} ">
            </div>
            <div class="shopicon">
                <a href=""><img src="{% static 'images/Frame 2653.png' %}" alt=""></a>
            </div>
        </nav>
    </header>
    <main class="mobMain">
        <div class="container">
            <h5>Categories</h5>
            <h2>{{ip_address}}</h2>
            <div class="row">
                {% for data in data %}
                <div class="col-sm-6">
                    <div class="fooditem">
                        <a href="{% url 'mobile_items' data.id %}">
                        <div class="fooditemimg">
                            {% if data.category_image %}
                                <img src="{{data.category_image.url}}">
                                {% else %}
                                <img src="{%  static 'images/no-image-icon-23483.png' %}">
                                {% endif %}
                        </div>
                        <h6>{{data.category_name}}</h6>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer class="mobFooter">
        <div class="d-flex justify-content-between">
            <div>
                <h5>Scan, Savor, Order</h5>
            </div>
            <div>
                <img src="{% static 'images/DineQR R-01 1.png' %}">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
