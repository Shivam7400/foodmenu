<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin/css/mob_view.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <header class="mobHeader">
        <nav class="d-flex justify-content-between ">
            <div>
                <img src="{% static 'images\food-truck-logo 1.png' %} ">
            </div>
            <div class="shopicon">
                <a href=""><img src="{% static 'images/Frame 2653.png' %}"></a>
            </div>
        </nav>
    </header>
    <main class="mobMain">
        <div class="container">
            <div class="mainheading">
                <span>Categories</span>
                <span><i class="fi fi-rr-angle-right px-2"></i></span>
                <span class="list3">Lunch</span>
            </div>
            <div class="row">
                {% for data in data %}
                <div class="col-sm-6">
                    <a href="#">
                        <div class="fooditem1">
                            <div class="fooditemimg">
                                {% if data.food_image %}
                                <img src="{{data.food_image.url}}" class="fooditemimage">
                                {% else %}
                                <img src="{%  static 'images/no-image-icon-23483.png' %}">
                                {% endif %}
                            </div>
                            <div class="p-2 text-start ms-3">
                                <p>{{data.food_name}}</p>
                                <h5>${{data.price}}</h5>
                            </div>
                            <div>
                                <a type="button" class="addbtn">Add to Card</a>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer class="mobFooter">
        <div class="d-flex justify-content-between">
            <div>
                <h5>Scan, Savor, Order</h5>
            </div>
            <div>
                <img src="E:\Swapnil\projects\foodMenu\static\images\DineQR R-01 1.png">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
