<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin/css/mob_view.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <header class="mobHeader">
        <nav class="d-flex justify-content-between ">
            <div class="headimage">
                <a href="{% url 'mobile_home' user.id  %}">
                    {% if user.restaurant_logo %}
                    <img src="{{user.restaurant_logo.url}}">
                    {% else %}
                    <img src="{% static 'images/default.png' %}">
                    {% endif %}</a>
            </div>
            <div class="shopicon">
                <a href="{% url 'AddToCartView' user.id %}"><img src="{% static 'images/Frame 2653.png' %}" alt=""><span class="additemno">{{addtocart}}</span></a>
                
            </div>
        </nav>
    </header>
